<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMEAN - CONTACT US</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="icon" type="image/x-icon" href="fotos/icon_900c9e05bb90d548eb37c9c4c7cab368.ico">
</head>
<body>

    <header>
        <div class="containerbanner">
            <h1><a href="index.html"><img src="fotos/lmean.png" alt="LMEAN" class="logo" style="width: 12%;"></a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">< Back to home</a></li>
                    <li><a href="contact.html" class="contact-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Do you want to work with us?</h2>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <!-- Tu pie de página aquí -->
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
