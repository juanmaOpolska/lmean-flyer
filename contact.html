<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LMEAN</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de enlazar a tu CSS -->
</head>
<body>

    <header>
        <div class="containerbanner">
            <h1><a href="index.html">LMEAN</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">< Back to home</a></li>
                    <li><a href="contact.html" class="contact-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Do you want to work with us?</h2>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <!-- Tu pie de página aquí -->
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
